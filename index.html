<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3468/3468086.png">

    <!-- Add Font Awsome by this only -->
    <script
      src="https://kit.fontawesome.com/01b2d917db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h3 id="heading">Welcome to Snake Game</h3>
    <div id="header">
      <div id="score">Score 0</div>
      <div id="speed"></div>
      <div id="time"></div>
      <div id="highscore"></div>
    </div>
    <div id="container">
      <div id="roller"></div>
      <div id="board"></div>
    </div>
    
    <!-- Floating Control Toggle -->
<button id="control-toggle" onclick="toggleControlPanel()">⚙️</button>

<!-- Sliding Control Panel -->
<div id="control-panel" class="control-hidden">
  <div class="control-header">
    <h3><span style="color: cyan;">🎮 Game Control</span></h3>
    <button onclick="toggleControlPanel()">✖️</button>
  </div>
  <button id="startGame">Start</button>
  <button id="stopGame">Stop</button>
  <button id="levelCheck">Check Level</button>
  <label for="levelSelect" id="levelLabel">
  🎮 Difficulty:
</label>
<select id="levelSelect">
  <option value="1">🟢 Level 1 - Explorer (Beginner)</option>
  <option value="2">🟡 Level 2 - Challenger (Intermediate)</option>
  <option value="3">🔴 Level 3 - Elite (Hardcore)</option>
</select>
</div>
    <div id="footer">
      <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
      <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
      <button id="right">
        <i class="fa-solid fa-arrow-right-long animate"></i>
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
